<!--
  Generated template for the FilterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
		
			<ion-navbar color="oranger">
				<ion-title>Filter</ion-title>
			</ion-navbar>
		
		</ion-header>
		
		
		<ion-content>
			<ion-list>
			
		
				<ion-item>
				<ion-label >Price</ion-label>
				<ion-range dualKnobs="true" pin="true" min="0" max="10000" step="100" [(ngModel)]="price" color="secondary">
				</ion-range>
				</ion-item>
		
			<ion-list>
				<ion-label text-center >CCTV</ion-label>
				<ion-item>
					<ion-label>Yes</ion-label>
					<ion-checkbox [(ngModel)]="cctvYes"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>No</ion-label>
					<ion-checkbox [(ngModel)]="cctvNo"></ion-checkbox>
				</ion-item>
			</ion-list>
				
				<ion-list>
				<ion-label text-center >CoKMUTT</ion-label>
				<ion-item>
					<ion-label>Yes</ion-label>
					<ion-checkbox [(ngModel)]="cokmuttYes"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>No</ion-label>
					<ion-checkbox [(ngModel)]="cokmuttNo"></ion-checkbox>
				</ion-item>
			</ion-list>
		
			<ion-list>
				<ion-label text-center >Elevator</ion-label>
				<ion-item>
					<ion-label>Yes</ion-label>
					<ion-checkbox [(ngModel)]="elevatorYes"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>No</ion-label>
					<ion-checkbox [(ngModel)]="elevatorNo"></ion-checkbox>
				</ion-item>
			</ion-list>
		
			<ion-list>
				<ion-label text-center >Parking</ion-label>
				<ion-item>
					<ion-label>Yes</ion-label>
					<ion-checkbox [(ngModel)]="parkingYes"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>No</ion-label>
					<ion-checkbox [(ngModel)]="parkingNo"></ion-checkbox>
				</ion-item>
			</ion-list>
		
			<ion-list>
				<ion-label text-center >Wifi</ion-label>
				<ion-item>
					<ion-label>Yes</ion-label>
					<ion-checkbox [(ngModel)]="wifiYes"></ion-checkbox>
				</ion-item>
				<ion-item>
					<ion-label>No</ion-label>
					<ion-checkbox [(ngModel)]="wifiNo"></ion-checkbox>
				</ion-item>
			</ion-list>
		</ion-list>
		
		
		
		</ion-content>
		
		<ion-footer>
			<ion-toolbar color="secondary" (click)="dismiss()">
				<ion-segment>
				OK
			</ion-segment>
			</ion-toolbar>
		</ion-footer>
