<ion-header>
  
    <ion-navbar color="oranger">
      <ion-title>Chats with Dorm</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addChat()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons> 
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  <ion-list no-lines>
  
    <ion-list-header>
      Dormitory
    </ion-list-header>
    <ion-item *ngFor="let item of myDorm" (click)="chatPrivate(item)">
      <ion-avatar item-left>
        <img src={{item.dorm.photoLink}}>
      </ion-avatar>
      <h3>{{item.username}}</h3>
    </ion-item>
  </ion-list>
  </ion-content>
