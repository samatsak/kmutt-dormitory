<ion-header>
  
    <ion-navbar color="oranger">
      <ion-title>Chats with Customer</ion-title>
     
    </ion-navbar>
  
  </ion-header>

  
  <ion-content padding  style="height: 120%">
  <ion-list no-lines>
    <ion-list-header>
      My Customers
    </ion-list-header>
    <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
      <ion-avatar item-left>
        <img src={{item.photoURL}}>
      </ion-avatar>
      <h3>{{item.displayName}}</h3>
    </ion-item>
  </ion-list>
  </ion-content>
