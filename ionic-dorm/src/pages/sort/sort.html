<ion-header>
      <ion-navbar color="oranger">
        <ion-title>Sort</ion-title>
      </ion-navbar>
</ion-header>
    
    
    <ion-content>
      <ion-list radio-group [(ngModel)]="sortBy">
      <ion-card-content>
        <ion-label text-center>Price</ion-label>
      <ion-item>
        <ion-label>Low-High</ion-label>
        <ion-radio value="priceLowToHigh" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>High-Low</ion-label>
        <ion-radio value="priceHighToLow"></ion-radio>
      </ion-item>
      </ion-card-content>
    
      <ion-card-content>
      <ion-label text-center>Distance</ion-label>
      <ion-item>
        <ion-label>Low-High</ion-label>
        <ion-radio value="distanceLowToHigh" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>High-Low</ion-label>
        <ion-radio value="distanceHighToLow"></ion-radio>
      </ion-item>
      </ion-card-content>
    
      <ion-card-content>
      <ion-label text-center>Rate</ion-label>
      <ion-item>
        <ion-label>Low-High</ion-label>
        <ion-radio value="rateLowToHigh" ></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>High-Low</ion-label>
        <ion-radio value="rateHighToLow"></ion-radio>
      </ion-item>
      </ion-card-content>
      </ion-list>
    
    </ion-content>
    
    <ion-footer>
      <ion-toolbar color="secondary">
        <ion-segment (click)="dismiss()">
          OK
        </ion-segment>
      </ion-toolbar>
    </ion-footer>
