<ion-header>
  
    <ion-navbar hidebackbutton color="oranger">
      <ion-title>KMUTT Dormitory</ion-title>
      <ion-buttons end *ngIf="authProvider.user!=null">
        <button ion-button icon-left (click)="editProfile()">
          Save
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding *ngIf="authProvider.user!=null">
    <ion-item text-center>
      <img class="img-circle" src="{{currentImage}}" />
      <div style="text-decoration: underline ;font-size:10px;" (click)="uploadProfilePic()">Edit profile picture</div>
    </ion-item>
  
    <ion-list>
      <form class="list" [formGroup]="accountForm">
  
        <ion-item>
          <ion-label>
            Display Name:
          </ion-label>
          <ion-input type="text" formControlName="displayName"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>
            First name:
          </ion-label>
          <ion-input type="text" formControlName="firstname"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>
            Last name:
          </ion-label>
          <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>Gender:</ion-label>
          <ion-select formControlName="gender">
            <ion-option value="Male">Male</ion-option>
            <ion-option value="Female">Female</ion-option>
          </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-label>Birth date:</ion-label>
          <ion-input type="date" formControlName="birthDate"></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>
            Phone:
          </ion-label>
          <ion-input type="tel" formControlName="phone"></ion-input>
        </ion-item>
  
      </form>
      <ion-item>
        <button ion-button block (click)="supportLogout()">LogOut</button>
      </ion-item>
    </ion-list>
  
  </ion-content>
